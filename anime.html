<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylea.css">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Portfolio</title>

    <style>
       
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0a0a0f;
            color: white;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            background: url('mythical-dragon-beast-anime-style.jpg') center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            filter:grayscale(1);
            transition:2s ease;
        }

        header h1 {
            font-size: 10em;
            padding: 20px 40px;
            border-radius: 15px;
            animation: fadeIn 2s ease;
            text-align:center;
            transition:2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        header:hover{
            filter:grayscale(0);
            filter: blur(20%);
            transition:2s ease;
        }
 header:hover h1 {
            font-size: 10em;
            padding: 20px 40px;
            border-radius: 15px;
            animation: fadeIn 2s ease;
            text-align:center;
            color:cyan;
            transition:3s;
            font-family:cursive;
        }

        .gallery {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            cursor: pointer;
            transform: scale(1);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: scale(1.07);
             filter:grayscale(1);
            transition:0.5s ease;
            font-size:10em;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color:cyan;
            text-shadow:0px 0px 10px white;
            border-radius:30px 30px;
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: 0.4s ease;
        }

        .card:hover img {
            filter: brightness(0.6);
        }

        .card .info {
            position: absolute;
            bottom: -100px;
            width: 100%;
            text-align: center;
            padding: 20px;
            transition: 0.4s ease;
            font-size: 1.3rem;
        }

        .card:hover .info {
            bottom: 20px;
             font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color:cyan;
            text-shadow:0px 0px 10px white;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            font-size: 1.1rem;
            opacity: 0.7;
        }
    </style>
</head>
